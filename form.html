<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form id="myForm">
        <div class="container">            
            <h1 class="heading mt-4">Add User</h1>
            <div class="name-container">
                <label for="name" class="label-heading">Name</label><br/>
                <input type="text" id="name" class="input-user w-100"/>
                <p id="nameErr" class="err-heading"></p>
            </div>
            <div class="name-container">
                <label for="email" class="label-heading">Email</label><br/>
                <input type="text" id="email" class="input-user w-100"/>
                <p id="emailErr" class="err-heading"></p>
            </div>
            <div class="mb-3">
                <label for="status" class="label-heading">Working Status</label><br/>
                <select id="status" class="selecting-points w-100 form-control">
                    <option value="Active" selected>Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <div class="mb-3">
                <h5>Gender</h5>
                <input type="radio" name="gender" id="maleInput" value="male"/>
                <label for="maleInput" checked class="male-head">Male</label>
                <input type="radio" name="gender" id="femaleInput" value="female"/>
                <label for="femaleInput">Female</label>

            </div>
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script src="form.js"></script>
</body>
</html>
